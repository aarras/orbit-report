<h3>Satellite Counts:</h3>
<div class="counts">
   <div *ngIf="countSatellites(satellites)">Total: <span>{{this.total}}</span></div>
   <div>Space Debris: <span>{{this.spaceDebris}}</span></div>
   <div>Communication: <span>{{this.communication}}</span></div>
   <div>Probe: <span>{{this.probe}}</span></div>
   <div>Positioning: <span>{{this.positioning}}</span></div>
   <div>Space Station: <span>{{this.spaceStation}}</span></div>
   <div>Telescope: <span>{{this.telescope}}</span></div>
</div>
